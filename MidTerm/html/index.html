<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Top Football Clubs">
    <meta name="keywords" content="Football, Clubs, List">
    <title>Top Football Clubs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Header section with navigation bar and carousel -->
    <header class="bg-dark text-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent">
                <a class="navbar-brand" href="#">Football Clubs</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                    <div class="custom-control custom-switch ml-3">
                        <input type="checkbox" class="custom-control-input" id="themeToggleSwitch">
                        <label class="custom-control-label text-white" for="themeToggleSwitch">Switch Theme</label>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Carousel for the header -->
        <div id="headerCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/images/Carousel1.jpg" class="d-block w-100 img-fluid" alt="Slide 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Ball</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/images/carousel2.jpg" class="d-block w-100 img-fluid" alt="Slide 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Old Traford Stadium</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/images/carousel3.jpg" class="d-block w-100 img-fluid" alt="Slide 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Football Stadium</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/images/carousel4.jpg" class="d-block w-100 img-fluid" alt="Slide 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Camp Nou Stadium</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#headerCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#headerCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>
    
    <!-- Main content section -->
    <main class="container mt-4 pt-4">
        <h1 class="text-center">Top Football Clubs</h1>
        
        <!-- Form to add a new club -->
        <form id="addClubForm" class="mb-4">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <input type="text" id="clubName" class="form-control" placeholder="Club Name" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" id="clubCountry" class="form-control" placeholder="Country" required>
                </div>
                <div class="col-md-3 mb-3">
                    <input type="number" id="clubPoints" class="form-control" placeholder="Ranking Points" required>
                </div>
                <div class="col-md-1 mb-3">
                    <button class="btn btn-primary btn-block" type="submit">Add</button>
                </div>
            </div>
        </form>
        
        <!-- Search input to filter clubs -->
        <input type="text" id="search" class="form-control mb-4" placeholder="Search Clubs">

        <!-- Table to display the list of clubs -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Club Name</th>
                    <th scope="col">Country</th>
                    <th scope="col">
                        Ranking Points
                        <button class="btn btn-link p-0 sort" data-sort="asc">&#x25B2;</button>
                        <button class="btn btn-link p-0 sort" data-sort="desc">&#x25BC;</button>
                    </th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="clubsList">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </main>

    <!-- Footer section -->
    <footer class="bg-dark text-white mt-5 p-4 text-center">
        <div class="container">
            <p>&copy; 2024 Football Clubs. All rights reserved.</p>
            <div>
                <a href="https://twitter.com" target="_blank" class="text-white">Twitter</a> |
                <a href="https://facebook.com" target="_blank" class="text-white">Facebook</a> |
                <a href="https://instagram.com" target="_blank" class="text-white">Instagram</a>
            </div>
        </div>
    </footer>
    
    <!-- Including necessary JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
