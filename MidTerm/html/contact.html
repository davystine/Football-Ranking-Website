<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Top Football Clubs">
    <meta name="keywords" content="Football, Clubs, List">
    <title>Top Football Clubs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="sticky-top bg-dark text-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">Football Clubs</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <button id="darkModeToggle" class="btn btn-secondary">Switch Theme</button>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <h1 class="text-center">Contact Us</h1>
        <form id="contactForm" class="mb-4">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <input type="text" id="userName" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="email" id="userEmail" class="form-control" placeholder="Your Email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <input type="tel" id="userPhone" class="form-control" placeholder="Your Phone Number" required>
                </div>
                <div class="col-md-6 mb-3">
                    <textarea id="userMessage" class="form-control" placeholder="Your Message" required></textarea>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </main>

    <footer class="bg-dark text-white mt-5 p-4 text-center">
        <div class="container">
            <p>&copy; 2024 Football Clubs. All rights reserved.</p>
            <div>
                <a href="https://twitter.com" target="_blank" class="text-white">Twitter</a> |
                <a href="https://facebook.com" target="_blank" class="text-white">Facebook</a> |
                <a href="https://instagram.com" target="_blank" class="text-white">Instagram</a>
            </div>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
